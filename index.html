<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Contact form | FrontEnd Mentor</title>

</head>
<body>
  
  <main>

    <h1>Contact Us</h1>

    <form class="form">
        <div class="names">
          <!--first name-->
          <div class="firstname breakRow">
              <label for="ifirstName">First Name <span>*</span></label>

              <input type="text" name="FirstName" id="ifirstName">
              <span class="required">This field is required</span>
          </div> <!-- first name-->
          <!-- last name-->
          <div class="lastname breakRow">
              <label for="ilastName">Last Name <span>*</span></label>

              <input type="text" name="LastName" id="ilastName">
              <span class="required">This field is required</span>
          </div> <!--last name-->
        </div>
        
        <!-- email-->
        <div class="email breakRow">
            <label for="iemail">Email Address <span>*</span></label>
            <input type="email" name="Email" id="iemail" placeholder="ashlorency@company.com">
            <span class="required">Please enter a valid email address</span>
        </div><!-- email -->
        
        <!--query type-->
        <div class="queryType">
            <p class="query-title">Query Type <span>*</span></p>

            <!-- query type's option | flexbox -->
            <div class="queryType-options">

              <div class="queryType-input">
                <input type="radio" name="query type" id="iGeneralEnquiry" value="General Enquiry">
                <label for="iGeneralEnquiry">General Enquiry</label>
              </div>

              <div class="queryType-input">
                <input type="radio" name="query type" id="iSupportRequest" value="Support Request">
                <label for="iSupportRequest">Support Request</label>
              </div>
            
            </div><!-- query type options -->
        
            <span class="required">Please select a query type</span>
          
        </div> <!--query type-->
        
        <!--message-->
        <div class="message breakRow">
            <label for="imessage">Message <span>*</span></label>
            <input type="text" name="Message" id="imessage">
            <span class="required">This field is required</span>
        </div><!--message-->
        
        <!--checkbox-->
        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="icheckbox">
            <label for="icheckbox">I consent to being contacted by the team</label>
            <span class="required">To submit this form, please consent to being contacted</span>
        </div><!--checkbox-->

        <!-- btn submit -->
        <input type="button" value="Submit">

    </form>

    <!--message after submit-->
    <div class="success-message">
      <div class="pop-up">
          <h2> <img src="assets/images/icon-success-check.svg" alt="Icon success check"> Message Sent!</h2>
          <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>

  </main>

  <script src="assets/js/script.js"></script>

</body>
</html>
