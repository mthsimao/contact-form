<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Contact form | FrontEnd Mentor</title>

</head>
<body>
  
  <h1>Contact Us</h1>

  <form>

  </form>

  <div class="firstname">
    <label for="ifirstName">First Name *</label>
    <input type="text" name="FirstName" id="ifirstName">
    <span>This field is required</span>
  </div>

  <div class="lastname">
    <label for="ilastName">Last Name *</label>
    <input type="text" name="LastName" id="ilastName">
    <span>This field is required</span>
  </div>

  <div class="email">
    <label for="iemail">Email Address *</label>
    <input type="email" name="Email" id="iemail" placeholder="ashlorency@comapny.com">
    <span>Please enter a valid email address</span>
  </div>

  <div class="queryType">
    <label for="iqueryType">Query Type *</label>
    <input type="radio" name="General Enquiry" id="iqueryType">
    <input type="radio" name="Support Request" id="iqueryType">
    
    <span>Please select a query type</span>
  </div>

  <div class="message">
    <label for="imessage">Message</label>
    <input type="text" name="Message" id="imessage">
    <span>This field is required</span>
  </div>

  <div class="checkbox">
    <input type="checkbox" name="checkbox" id="icheckbox">
    <label for="icheckbox">I consent to being contacted by the team</label>
    <span>To submit this form, please consent to being contacted</span>
  </div>

  

  <input type="button" value="Submit">

  <div class="pop-up">
    <h2>Message Sent!</h2>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <script src="assets/js/script.js"></script>

</body>
</html>
